{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Ticket System" %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        select, button { padding: 8px; margin-right: 10px; }
        a { margin-right: 20px; }
    </style>
</head>
<body>
    <h1>{% trans "Welcome to Ticket System" %}</h1>
    <form action="{% url 'set_language' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <select name="language" onchange="this.form.submit()">
            {% get_language_info_list for LANGUAGES as languages %}
            {% for lang in languages %}
                <option value="{{ lang.code }}" {% if lang.code == LANGUAGE_CODE %}selected{% endif %}>
                    {{ lang.name_local }}
                </option>
            {% endfor %}
        </select>
    </form>
    <p>{% trans "Language" %}: {{ LANGUAGE_CODE }} </p>
    <a href="{% url 'admin:index' %}">{% trans "Admin Panel" %}</a>
    <a href="/api/events/">{% trans "View Events API" %}</a>
</body>
</html>
